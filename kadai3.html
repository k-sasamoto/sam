	<script>
		// 入力内容チェックのための関数

		function input_check() {

			// 先に定義する必要がある　この場合入力値なので『　val　』メソッドが必要
			var name = $('input[name="name"]').val();
			var furigana = $('input[name="furigana"]').val();
			var username = $('input[name="username"]').val();
			var mailaddress = $('input[name="mail_address"]').val();
			var message = $('input[name="message"]').val();

			if (name == "") {
				alert('名前は必須項目です');
			} else if (name.length > 25) {
				alert('名前は25文字以内で入力して下さい');
			}

			if (furigana == "") {
				alert('フリガナは必須項目です')
			} else if (hurigana.match(/^[ァ-ロワヲンー 　\r\n\t]*$/)) {
				alert('全角カタカナで入力して下さい');
			} else if (furigana.length > 25) {
				alert('フリガナは25文字以内で入力して下さい');
			}

			if (username.length > 25) {
				alert('ユーザー名は25文字以内で入力して下さい');
			}

			if (mailaddress == "") {
				alert('メールアドレスは必須です');
			} else if (mailaddress.match(/^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$/)) {
				alert('半角英数字で入力して下さい');
			} else if (mailaddress.length > 255) {
				alert('255文字以内で入力して下さい');
			}

			//telはinputの属性で

			if (message == "") {
				alert('お問い合わせ内容は必須です。');
			} else if (message.match(/[<(.*)>.*<\/\1>]/)) {
				alert('HTML、URLの貼りつけは禁止しています。');
			} else if (message.match(/^[ 　\r\n\t]*$/)) {
				alert('お問い合わせ内容は必須です');
			}


		}
